<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rent Receipt Generator</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
  <!-- Tailwind CSS CDN for basic styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212; /* dark background */
      color: #d1fae5; /* light green text */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background-color: #1f2937; /* dark slate */
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow:
        0 20px 25px -5px rgba(0, 128, 0, 0.4),
        0 8px 10px -6px rgba(0, 128, 0, 0.3);
      box-sizing: border-box;

      flex-shrink: 0;
      flex-grow: 0;
      flex-basis: 33vw;

      width: 33vw;
      max-width: 450px;
      min-width: 320px;
    }
    @media (min-width: 1024px) {
      .container {
        flex-basis: 25vw;
        width: 25vw;
        max-width: 300px;
        min-width: 280px;
      }
    }
    @media (max-width: 768px) {
      .container {
        flex-basis: auto;
        width: 100%;
        max-width: 32rem;
        padding: 2rem 1.5rem;
      }
    }

    label {
      color: #86efac; /* lighter green */
    }

    input, textarea {
      border-radius: 0.375rem;
      border: 1.5px solid #374151; /* dark gray border */
      background-color: #111827; /* very dark bg */
      color: #d1fae5; /* light green text */
      padding: 0.75rem 1rem;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder, textarea::placeholder {
      color: #9ca3af; /* muted gray for placeholders */
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #22c55e; /* green-500 */
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4);
      background-color: #1f2937; /* slightly lighter dark */
      color: #d1fae5;
    }

    button {
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      background-color: #22c55e; /* green-500 */
      color: #111827; /* dark text for contrast */
      border: none;
      box-shadow: 0 4px 6px rgba(34, 197, 94, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a34a; /* green-600 */
      box-shadow: 0 6px 12px rgba(22, 163, 74, 0.6);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.6);
    }

    @media (max-width: 400px) {
      .container {
        padding: 1.5rem;
        max-width: 100%;
      }
      input, textarea {
        font-size: 0.9rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1
      class="text-3xl sm:text-4xl font-extrabold text-center mb-8"
      style="color: #bbf7d0;"  /* pale green */
    >
      Rent Receipt Generator üè†
    </h1>

    <form action="/submit-payment/" method="post" class="space-y-6">
      <div>
        <label for="date_paid" class="block text-sm font-medium mb-1"
          >Date Paid:</label
        >
        <input
        type="text"
        id="date_paid"
        name="date_paid"
        placeholder="YYYY-MM-DD"
        autocomplete="off"
        required
        class="mt-1 block w-full shadow-sm sm:text-sm rounded-md flatpickr"
      />
      </div>

      <div>
        <label for="tenant_name" class="block text-sm font-medium mb-1"
          >Tenant Name:</label
        >
        <input
          type="text"
          id="tenant_name"
          name="tenant_name"
          required
          placeholder="J. Smith"
          class="mt-1 block w-full shadow-sm sm:text-sm rounded-md"
        />
      </div>

      <div>
        <label for="tenant_address" class="block text-sm font-medium mb-1"
          >Tenant Address:</label
        >
        <textarea
          id="tenant_address"
          name="tenant_address"
          rows="3"
          required
          placeholder="123 Main St, Anytown, USA 12345-98"
          class="mt-1 block w-full shadow-sm sm:text-sm rounded-md"
        ></textarea>
      </div>

      <div>
        <label for="amount_paid" class="block text-sm font-medium mb-1"
          >Amount Paid ($):</label
        >
        <input
          type="number"
          id="amount_paid"
          name="amount_paid"
          step="0.01"
          min="0"
          required
          placeholder="e.g., 1250.00"
          class="mt-1 block w-full shadow-sm sm:text-sm rounded-md"
        />
      </div>

      <div>
        <label for="landlord_name" class="block text-sm font-medium mb-1"
          >Landlord's Name:</label
        >
        <input
          type="text"
          id="landlord_name"
          name="landlord_name"
          required
          placeholder="J. Doe"
          class="mt-1 block w-full shadow-sm sm:text-sm rounded-md"
        />
      </div>
      <hr>
        <!-- Tenant Signature (Optional) -->
        <div>
            <label for="tenant_signature" class="block text-sm font-medium mb-1">
            Tenant's Signature (Optional):
            </label>
            <input
            type="text"
            id="tenant_signature"
            name="tenant_signature"
            placeholder="J.S"
            class="mt-1 block w-full shadow-sm sm:text-sm rounded-md"
            />
        </div>
      <div>
        <label for="landlord_signature" class="block text-sm font-medium mb-1"
          >Landlord's Signature (Optional):</label
        >
        <input
          type="text"
          id="landlord_signature"
          name="landlord_signature"
          placeholder="J.D"
          class="mt-1 block w-full shadow-sm sm:text-sm rounded-md"
        />
      </div>

      <div>
        <label for="landlord_signature_date" class="block text-sm font-medium mb-1"
          >Landlord's Signature Date (Optional):</label
        >
        <input
        type="text"
        id="landlord_signature_date"
        name="landlord_signature_date"
        placeholder="YYYY-MM-DD"
        autocomplete="off"
        class="mt-1 block w-full shadow-sm sm:text-sm rounded-md flatpickr"
      />
      </div>

      <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium">
        Submit Payment
      </button>
    </form>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr(".flatpickr", {
      dateFormat: "Y-m-d",
    });
  </script>
</body>
</html>
